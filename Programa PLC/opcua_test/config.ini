# ============================================================================
# CONFIGURACIÓN OPC UA - PRUEBAS DE DIAGNÓSTICO
# ============================================================================
# 
# Modificar estos valores según tu entorno antes de ejecutar las pruebas
#
# ============================================================================

[server]
# URL del servidor OPC UA del PLC
# Formato: opc.tcp://IP:PUERTO
url = opc.tcp://192.168.101.96:4840

# Puertos comunes a probar:
#   4840  - Puerto estándar OPC UA
#   4843  - Puerto alternativo (con seguridad)
#   55532 - Puerto del VMEK Counter (según tu documentación)

# Timeout de conexión en milisegundos
timeout = 5000

[namespace]
# CRÍTICO: Este es uno de los problemas principales identificados
# 
# Namespace Index determina dónde buscar las variables:
#   ns=0 - Namespace estándar de OPC UA (tipos base)
#   ns=1 - Namespace del servidor
#   ns=2 - Típicamente variables de usuario (PROBAR PRIMERO)
#   ns=3 - Puede ser otro namespace de usuario
#
# En UaExpert, verificar el namespace correcto navegando a:
#   Objects > DeviceSet > (tu PLC) > ...
#
index = 2

[tags]
# Tags de prueba - SOLO TIPOS ESTÁNDAR
# Estos son tags simples sin estructuras anidadas para evitar
# el problema con OPC UA 1.0.4 y custom data types
#
# Formato de prueba 1: Nombre directo
tag1 = AEC_Sheller_ON
tag2 = Compressed_Air
tag3 = Material_Gate_Open_Pos

# Formato de prueba 2: Con path del programa
# tag_with_path = Program:MainProgram.TagName

# Formato de prueba 3: Acceso directo a I/O
# local_io = Local:1:I.Data.0

[diagnostics]
# Opciones de diagnóstico
show_all_namespaces = true
browse_depth = 2
max_nodes_to_show = 20
